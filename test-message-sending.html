<!DOCTYPE html>
<html>
<head>
    <title>Test Message Sending</title>
</head>
<body>
    <h1>Test Chat Message Sending</h1>
    
    <div>
        <label>Trade ID:</label>
        <input type="number" id="tradeId" value="2" />
    </div>
    
    <div>
        <label>Message:</label>
        <input type="text" id="message" value="Test message" />
    </div>
    
    <div>
        <label>CSRF Token:</label>
        <input type="text" id="csrfToken" placeholder="Get from browser console" />
    </div>
    
    <button onclick="sendTestMessage()">Send Test Message</button>
    
    <div id="result"></div>
    
    <script>
    async function sendTestMessage() {
        const tradeId = document.getElementById('tradeId').value;
        const message = document.getElementById('message').value;
        const csrfToken = document.getElementById('csrfToken').value;
        
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Sending...';
        
        try {
            const response = await fetch(`https://skillsxchangee.onrender.com/chat/${tradeId}/message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': csrfToken,
                    'Accept': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({ message: message })
            });
            
            const data = await response.json();
            
            resultDiv.innerHTML = `
                <h3>Response:</h3>
                <p><strong>Status:</strong> ${response.status}</p>
                <p><strong>Data:</strong> ${JSON.stringify(data, null, 2)}</p>
            `;
            
        } catch (error) {
            resultDiv.innerHTML = `
                <h3>Error:</h3>
                <p style="color: red;">${error.message}</p>
            `;
        }
    }
    </script>
    
    <h2>Instructions:</h2>
    <ol>
        <li>Open your chat page in browser</li>
        <li>Open Developer Tools (F12)</li>
        <li>Go to Console tab</li>
        <li>Type: <code>document.querySelector('meta[name="csrf-token"]').content</code></li>
        <li>Copy the CSRF token and paste it above</li>
        <li>Click "Send Test Message"</li>
    </ol>
</body>
</html>
