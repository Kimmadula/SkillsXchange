services:
  # Main Laravel Application
  - type: web
    name: skillsxchangee-main
    env: php
    plan: free
    buildCommand: chmod +x build-render.sh && ./build-render.sh
    startCommand: chmod +x start-render.sh && ./start-render.sh
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: SkillsXchangee
      - key: APP_ENV
        value: production
      - key: VITE_APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://skillsxchangee.onrender.com
      - key: LOG_CHANNEL
        value: stderr

      # ✅ MySQL on Railway (public proxy connection for Render)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: shuttle.proxy.rlwy.net
      - key: DB_PORT
        value: "14460"
      - key: DB_DATABASE
        value: railway
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: lncQUGzAqadIdRckNFrZLgrIlgpKJPOx

      # ✅ Laravel-specific configs
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: "120"
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: log
      - key: FILESYSTEM_DISK
        value: public

  # ✅ WebSocket service removed - Firebase handles video call signaling
  # Firebase Realtime Database provides real-time communication
  # No additional services needed for video calling
