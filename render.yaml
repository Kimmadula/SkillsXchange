services:
  # Main Laravel Application
  - type: web
    name: skillsxchangee-main
    env: php
    plan: free
    buildCommand: chmod +x build-render.sh && ./build-render.sh
    startCommand: chmod +x start-render.sh && ./start-render.sh
    healthCheckPath: /
    envVars:
      - key: APP_NAME
        value: SkillsXchange
      - key: APP_ENV
        value: production
      - key: VITE_APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://skillsxchange-13vk.onrender.com
      - key: LOG_CHANNEL
        value: stderr

      # ✅ MySQL on Railway (public proxy connection for Render)
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: yamanote.proxy.rlwy.net
      - key: DB_PORT
        value: "45822"
      - key: DB_DATABASE
        value: railway
      - key: DB_USERNAME
        value: root
      - key: DB_PASSWORD
        value: nBMPUzSWZaJhIrrmNKWhiSoFMgfsBBqI

      # ✅ Laravel-specific configs
      - key: CACHE_DRIVER
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: SESSION_LIFETIME
        value: "120"
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: log
      - key: FILESYSTEM_DISK
        value: public

      # ✅ Pusher Configuration for Real-time Features
      - key: BROADCAST_DRIVER
        value: pusher
      - key: PUSHER_APP_ID
        value: "2047345"
      - key: PUSHER_APP_KEY
        value: "5c02e54d01ca577ae77e"
      - key: PUSHER_APP_SECRET
        value: "3ad793a15a653af09cd6"
      - key: PUSHER_APP_CLUSTER
        value: "ap1"
      - key: VITE_PUSHER_APP_KEY
        value: "5c02e54d01ca577ae77e"
      - key: VITE_PUSHER_APP_CLUSTER
        value: "ap1"

  # ✅ WebSocket service removed - Firebase handles video call signaling
  # Firebase Realtime Database provides real-time communication
  # No additional services needed for video calling
