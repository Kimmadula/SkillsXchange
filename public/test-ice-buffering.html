<!DOCTYPE html>
<html>
<head>
    <title>Test ICE Candidate Buffering</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Test ICE Candidate Buffering Fix</h1>
    
    <div id="test-results"></div>
    
    <button id="test-buffering-btn" class="primary">Test ICE Buffering Logic</button>
    <button id="test-webrtc-btn" class="secondary">Test WebRTC Signaling</button>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = logMessage;
            testResults.appendChild(resultDiv);
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // Test ICE candidate buffering logic
        function testIceBuffering() {
            log('üîß Testing ICE candidate buffering logic...', 'info');
            
            // Simulate the buffering logic
            class TestWebRTCSignaling {
                constructor() {
                    this.iceCandidateBuffer = [];
                    this.remoteDescriptionSet = false;
                    this.peerConnection = null;
                }
                
                // Simulate receiving ICE candidates
                receiveIceCandidate(candidateData) {
                    log(`üßä Received ICE candidate: ${candidateData.candidate}`, 'info');
                    
                    if (this.remoteDescriptionSet) {
                        log('‚úÖ Remote description is set, processing immediately', 'success');
                        this.addIceCandidate(candidateData);
                    } else {
                        this.iceCandidateBuffer.push(candidateData);
                        log(`üîÑ ICE candidate buffered (${this.iceCandidateBuffer.length} total buffered)`, 'warning');
                    }
                }
                
                // Simulate setting remote description
                setRemoteDescription() {
                    log('üìù Setting remote description...', 'info');
                    this.remoteDescriptionSet = true;
                    log('‚úÖ Remote description set, processing buffered ICE candidates...', 'success');
                    this.processBufferedIceCandidates();
                }
                
                // Process buffered ICE candidates
                processBufferedIceCandidates() {
                    log(`üîÑ Processing ${this.iceCandidateBuffer.length} buffered ICE candidates...`, 'info');
                    
                    while (this.iceCandidateBuffer.length > 0) {
                        const candidateData = this.iceCandidateBuffer.shift();
                        this.addIceCandidate(candidateData);
                    }
                    
                    log('‚úÖ All buffered ICE candidates processed', 'success');
                }
                
                addIceCandidate(candidateData) {
                    log(`‚úÖ Adding ICE candidate: ${candidateData.candidate}`, 'success');
                }
            }
            
            // Test the buffering logic
            const signaling = new TestWebRTCSignaling();
            
            // Simulate receiving ICE candidates before remote description is set
            log('üì° Simulating ICE candidates arriving before remote description...', 'info');
            signaling.receiveIceCandidate({ candidate: 'candidate:1 1 UDP 2113667326 192.168.1.100 54400 typ host' });
            signaling.receiveIceCandidate({ candidate: 'candidate:2 1 UDP 1694498814 203.0.113.1 54401 typ srflx' });
            signaling.receiveIceCandidate({ candidate: 'candidate:3 1 UDP 33554431 203.0.113.1 54402 typ relay' });
            
            // Now set remote description
            log('üìù Setting remote description...', 'info');
            signaling.setRemoteDescription();
            
            // Simulate more ICE candidates after remote description is set
            log('üì° Simulating ICE candidates arriving after remote description...', 'info');
            signaling.receiveIceCandidate({ candidate: 'candidate:4 1 UDP 2113667327 192.168.1.101 54403 typ host' });
            
            log('‚úÖ ICE candidate buffering test completed', 'success');
        }
        
        // Test WebRTC signaling
        function testWebRTCSignaling() {
            log('üîß Testing WebRTC signaling...', 'info');
            
            if (window.webrtcSignaling) {
                log('‚úÖ WebRTC signaling class available', 'success');
                
                if (window.webrtcSignaling.database) {
                    log('‚úÖ WebRTC signaling database initialized', 'success');
                } else {
                    log('‚ùå WebRTC signaling database not initialized', 'error');
                }
                
                // Check if buffering properties exist
                if (window.webrtcSignaling.iceCandidateBuffer !== undefined) {
                    log('‚úÖ ICE candidate buffer property exists', 'success');
                } else {
                    log('‚ùå ICE candidate buffer property missing', 'error');
                }
                
                if (window.webrtcSignaling.remoteDescriptionSet !== undefined) {
                    log('‚úÖ Remote description flag exists', 'success');
                } else {
                    log('‚ùå Remote description flag missing', 'error');
                }
                
            } else {
                log('‚ùå WebRTC signaling class not available', 'error');
            }
        }
        
        // Event listeners
        document.getElementById('test-buffering-btn').addEventListener('click', testIceBuffering);
        document.getElementById('test-webrtc-btn').addEventListener('click', testWebRTCSignaling);
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            log('Page loaded, testing ICE candidate buffering...', 'info');
            testIceBuffering();
            testWebRTCSignaling();
        });
    </script>
    
    <!-- Firebase v9 CDN (Compatibility Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
</body>
</html>
