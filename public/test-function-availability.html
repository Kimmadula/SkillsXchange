<!DOCTYPE html>
<html>
<head>
    <title>Test Function Availability</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Test Function Availability</h1>
    
    <div id="test-results"></div>
    
    <button id="test-functions-btn" class="primary">Test Functions Now</button>
    <button id="test-timing-btn" class="primary">Test Function Timing</button>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = logMessage;
            testResults.appendChild(resultDiv);
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // Test function availability
        function testFunctions() {
            log('üîß Testing function availability...', 'info');
            
            const functions = [
                'openVideoChat',
                'closeVideoChat',
                'startVideoCall',
                'endVideoCall'
            ];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ ${funcName} is available`, 'success');
                } else {
                    log(`‚ùå ${funcName} is NOT available`, 'error');
                }
            });
        }
        
        // Test function timing
        function testTiming() {
            log('üîß Testing function timing...', 'info');
            
            // Test multiple times to see if functions become available
            let attempts = 0;
            const maxAttempts = 10;
            
            const checkInterval = setInterval(() => {
                attempts++;
                log(`Attempt ${attempts}: Checking functions...`, 'info');
                
                const functions = ['openVideoChat', 'closeVideoChat'];
                let allAvailable = true;
                
                functions.forEach(funcName => {
                    if (typeof window[funcName] === 'function') {
                        log(`‚úÖ ${funcName} is available (attempt ${attempts})`, 'success');
                    } else {
                        log(`‚ùå ${funcName} is NOT available (attempt ${attempts})`, 'error');
                        allAvailable = false;
                    }
                });
                
                if (allAvailable || attempts >= maxAttempts) {
                    clearInterval(checkInterval);
                    if (allAvailable) {
                        log('üéâ All functions are now available!', 'success');
                    } else {
                        log('‚ö†Ô∏è Some functions are still not available after maximum attempts', 'error');
                    }
                }
            }, 500);
        }
        
        // Event listeners
        document.getElementById('test-functions-btn').addEventListener('click', testFunctions);
        document.getElementById('test-timing-btn').addEventListener('click', testTiming);
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            log('Page loaded, testing functions...', 'info');
            testFunctions();
        });
    </script>
</body>
</html>
