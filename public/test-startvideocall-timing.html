<!DOCTYPE html>
<html>
<head>
    <title>Test startVideoCall Timing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>Test startVideoCall Timing</h1>
    
    <div id="test-results"></div>
    
    <button id="test-immediate-btn" class="primary">Test Immediate startVideoCall</button>
    <button id="test-timing-btn" class="primary">Test Function Timing</button>
    
    <div id="video-container" style="margin-top: 20px;">
        <video id="local-video" autoplay muted style="width: 300px; height: 200px; border: 2px solid #007bff; display: none;"></video>
    </div>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = logMessage;
            testResults.appendChild(resultDiv);
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // Define immediate startVideoCall function (like in the main file)
        window.startVideoCall = function() {
            log('üöÄ Starting video call (immediate version)...', 'info');
            
            // Check if we have a local stream
            if (window.localStream) {
                log('‚úÖ Local stream available, proceeding with call', 'success');
                
                // Try to call the full startVideoCall function if it exists
                if (typeof window.startVideoCallFull === 'function') {
                    log('‚úÖ Calling full startVideoCall function', 'success');
                    window.startVideoCallFull();
                } else {
                    log('‚ÑπÔ∏è Full startVideoCall not available yet, using basic version', 'info');
                    
                    // Basic video call setup
                    log('‚úÖ Basic video call started', 'success');
                }
            } else {
                log('‚ùå No local stream available', 'error');
                alert('Please allow camera access first.');
            }
        };
        
        // Define full startVideoCall function (simulated)
        setTimeout(() => {
            window.startVideoCallFull = function() {
                log('üöÄ Starting video call (full version)...', 'success');
                log('‚úÖ Full video call functionality available', 'success');
            };
            log('‚úÖ Full startVideoCall function defined after 2 seconds', 'info');
        }, 2000);
        
        // Test immediate function
        function testImmediate() {
            log('üîß Testing immediate startVideoCall function...', 'info');
            
            if (typeof window.startVideoCall === 'function') {
                log('‚úÖ startVideoCall function is available', 'success');
                window.startVideoCall();
            } else {
                log('‚ùå startVideoCall function is NOT available', 'error');
            }
        }
        
        // Test function timing
        function testTiming() {
            log('üîß Testing function timing...', 'info');
            
            const functions = ['startVideoCall', 'startVideoCallFull'];
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ ${funcName} is available`, 'success');
                } else {
                    log(`‚ùå ${funcName} is NOT available`, 'error');
                }
            });
        }
        
        // Event listeners
        document.getElementById('test-immediate-btn').addEventListener('click', testImmediate);
        document.getElementById('test-timing-btn').addEventListener('click', testTiming);
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            log('Page loaded, testing function availability...', 'info');
            testTiming();
        });
    </script>
</body>
</html>
