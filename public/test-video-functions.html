<!DOCTYPE html>
<html>
<head>
    <title>Test Video Functions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .danger { background: #dc3545; color: white; }
        .success { background: #28a745; color: white; }
    </style>
</head>
<body>
    <h1>Video Functions Test</h1>
    
    <div id="test-results"></div>
    
    <button id="test-functions-btn" class="primary">Test All Functions</button>
    <button id="test-camera-btn" class="success">Test Camera</button>
    <button id="test-video-call-btn" class="primary">Test Video Call</button>
    
    <div id="video-container" style="margin-top: 20px;">
        <video id="local-video" autoplay muted style="width: 300px; height: 200px; border: 2px solid #007bff; display: none;"></video>
    </div>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = logMessage;
            testResults.appendChild(resultDiv);
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // Test function availability
        function testFunctions() {
            log('üîß Testing video call functions...', 'info');
            
            const functions = [
                'openVideoChat',
                'startVideoCall', 
                'endVideoCall',
                'closeVideoChat'
            ];
            
            let allAvailable = true;
            
            functions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`‚úÖ ${funcName} is available`, 'success');
                } else {
                    log(`‚ùå ${funcName} is NOT available`, 'error');
                    allAvailable = false;
                }
            });
            
            if (allAvailable) {
                log('üéâ All video call functions are available!', 'success');
            } else {
                log('‚ö†Ô∏è Some functions are missing', 'error');
            }
        }
        
        // Test camera functionality
        function testCamera() {
            log('üìπ Testing camera functionality...', 'info');
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                log('‚ùå Camera API not supported', 'error');
                return;
            }
            
            navigator.mediaDevices.getUserMedia({ video: true, audio: true })
                .then(stream => {
                    log('‚úÖ Camera access granted', 'success');
                    
                    const localVideo = document.getElementById('local-video');
                    localVideo.srcObject = stream;
                    localVideo.style.display = 'block';
                    localVideo.play();
                    
                    log('‚úÖ Video stream started', 'success');
                    
                    // Stop stream after 5 seconds
                    setTimeout(() => {
                        stream.getTracks().forEach(track => track.stop());
                        localVideo.style.display = 'none';
                        log('üõë Video stream stopped', 'info');
                    }, 5000);
                })
                .catch(error => {
                    log(`‚ùå Camera error: ${error.message}`, 'error');
                });
        }
        
        // Test video call functions
        function testVideoCall() {
            log('üé• Testing video call functions...', 'info');
            
            if (typeof window.openVideoChat === 'function') {
                log('‚úÖ openVideoChat function exists', 'success');
                
                try {
                    // This will fail because modal doesn't exist, but we can test the function call
                    window.openVideoChat();
                    log('‚úÖ openVideoChat function called successfully', 'success');
                } catch (error) {
                    if (error.message.includes('modal not found')) {
                        log('‚ÑπÔ∏è openVideoChat called (modal not found is expected)', 'info');
                    } else {
                        log(`‚ùå openVideoChat error: ${error.message}`, 'error');
                    }
                }
            } else {
                log('‚ùå openVideoChat function not available', 'error');
            }
        }
        
        // Event listeners
        document.getElementById('test-functions-btn').addEventListener('click', testFunctions);
        document.getElementById('test-camera-btn').addEventListener('click', testCamera);
        document.getElementById('test-video-call-btn').addEventListener('click', testVideoCall);
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            log('Page loaded, running initial tests...', 'info');
            testFunctions();
        });
    </script>
</body>
</html>
