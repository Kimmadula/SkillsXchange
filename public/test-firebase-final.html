<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Firebase Video Call Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .status {
            padding: 10px 15px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .video-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .video-wrapper {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        .video-wrapper video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: #212529; }
        .btn-danger { background: #dc3545; color: white; }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .btn:hover:not(:disabled) { opacity: 0.8; transform: translateY(-2px); }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 2px 0;
        }
        .log-entry.error { color: #dc3545; }
        .log-entry.success { color: #28a745; }
        .log-entry.warning { color: #ffc107; }
        .log-entry.info { color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• Final Firebase Video Call Test</h1>
            <p>Testing Firebase Realtime Database for video call signaling</p>
        </div>
        
        <div id="status" class="status info">Ready to test Firebase video calling</div>
        
        <div class="video-container">
            <div class="video-wrapper">
                <video id="local-video" autoplay muted playsinline></video>
                <div class="video-label">Local Video</div>
            </div>
            <div class="video-wrapper">
                <video id="remote-video" autoplay playsinline></video>
                <div class="video-label">Remote Video</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="initBtn" class="btn btn-primary" onclick="initializeFirebase()">Initialize Firebase</button>
            <button id="startBtn" class="btn btn-success" onclick="startCall()" disabled>Start Call</button>
            <button id="answerBtn" class="btn btn-warning" onclick="answerCall()" disabled>Answer Call</button>
            <button id="endBtn" class="btn btn-danger" onclick="endCall()" disabled>End Call</button>
            <button id="muteBtn" class="btn btn-warning" onclick="toggleMute()" disabled>Toggle Mute</button>
            <button id="videoBtn" class="btn btn-warning" onclick="toggleVideo()" disabled>Toggle Video</button>
            <button class="btn btn-primary" onclick="clearLog()">Clear Log</button>
        </div>
        
        <h3>Debug Log</h3>
        <div id="log" class="log"></div>
    </div>

    <!-- Include Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Include Firebase Configuration -->
    <script src="/firebase-config.js"></script>
    
    <!-- Include Firebase Video Integration -->
    <script src="/firebase-video-integration.js"></script>

    <script>
        let firebaseVideoCall = null;
        let currentOffer = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        function updateButtons() {
            const initBtn = document.getElementById('initBtn');
            const startBtn = document.getElementById('startBtn');
            const answerBtn = document.getElementById('answerBtn');
            const endBtn = document.getElementById('endBtn');
            const muteBtn = document.getElementById('muteBtn');
            const videoBtn = document.getElementById('videoBtn');
            
            if (firebaseVideoCall) {
                initBtn.disabled = true;
                startBtn.disabled = false;
                answerBtn.disabled = false;
                endBtn.disabled = false;
                muteBtn.disabled = false;
                videoBtn.disabled = false;
            } else {
                initBtn.disabled = false;
                startBtn.disabled = true;
                answerBtn.disabled = true;
                endBtn.disabled = true;
                muteBtn.disabled = true;
                videoBtn.disabled = true;
            }
        }
        
        async function initializeFirebase() {
            try {
                log('üî• Initializing Firebase video call integration...', 'info');
                updateStatus('Initializing Firebase...', 'info');
                
                // Check if Firebase is available globally
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK not loaded. Please include Firebase CDN scripts.');
                }
                
                // Get Firebase config
                const firebaseConfig = window.firebaseConfig || {
                    apiKey: "AIzaSyDlx5VjhobiTlqtv69SciHifC7p_xgHELs",
                    authDomain: "skillsxchange-c2604.firebaseapp.com",
                    databaseURL: "https://skillsxchange-c2604-default-rtdb.asia-southeast1.firebaseio.com",
                    projectId: "skillsxchange-c2604",
                    storageBucket: "skillsxchange-c2604.firebasestorage.app",
                    messagingSenderId: "478530945561",
                    appId: "1:478530945561:web:646441ceeb5d5c71c02088"
                };
                
                // Initialize Firebase (check if already exists)
                let app;
                try {
                    app = firebase.app();
                    log('Using existing Firebase app', 'info');
                } catch (error) {
                    app = firebase.initializeApp(firebaseConfig);
                    log('Created new Firebase app', 'info');
                }
                
                // Create Firebase video call instance
                firebaseVideoCall = new FirebaseVideoIntegration({
                    userId: 1, // Test user ID
                    tradeId: 1, // Test trade ID
                    partnerId: 2, // Test partner ID
                    onCallReceived: (call) => {
                        log('üìû Incoming call received!', 'warning');
                        currentOffer = call;
                        updateStatus('Incoming call received!', 'warning');
                    },
                    onCallAnswered: (stream) => {
                        log('üìû Call answered, remote stream received', 'success');
                        setupRemoteVideo(stream);
                        updateStatus('Call connected!', 'success');
                    },
                    onCallEnded: () => {
                        log('üìû Call ended', 'info');
                        endCall();
                        updateStatus('Call ended', 'info');
                    },
                    onConnectionStateChange: (state) => {
                        log(`üîó Connection state: ${state}`, 'info');
                        updateStatus(`Connection: ${state}`, 'info');
                    },
                    onError: (error) => {
                        log(`‚ùå Error: ${error.message}`, 'error');
                        updateStatus(`Error: ${error.message}`, 'error');
                    },
                    onLog: (message, type) => {
                        log(`[FirebaseVideoCall] ${message}`, type);
                    }
                });
                
                // Initialize Firebase
                const success = await firebaseVideoCall.initialize();
                if (success) {
                    log('‚úÖ Firebase video call integration initialized successfully', 'success');
                    updateStatus('Firebase initialized successfully!', 'success');
                    updateButtons();
                } else {
                    throw new Error('Failed to initialize Firebase video call integration');
                }
                
            } catch (error) {
                log(`‚ùå Error initializing Firebase: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function startCall() {
            try {
                log('üìû Starting video call...', 'info');
                updateStatus('Starting call...', 'info');
                
                if (!firebaseVideoCall) {
                    throw new Error('Firebase video call not initialized');
                }
                
                const success = await firebaseVideoCall.startCall(2); // Test partner ID
                if (success) {
                    log('‚úÖ Call started successfully', 'success');
                    updateStatus('Call started, waiting for answer...', 'info');
                } else {
                    throw new Error('Failed to start video call');
                }
                
            } catch (error) {
                log(`‚ùå Error starting call: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function answerCall() {
            try {
                log('üìû Answering call...', 'info');
                updateStatus('Answering call...', 'info');
                
                if (!firebaseVideoCall || !currentOffer) {
                    throw new Error('No incoming call to answer');
                }
                
                const success = await firebaseVideoCall.answerCall(currentOffer);
                if (success) {
                    log('‚úÖ Call answered successfully', 'success');
                    updateStatus('Call answered!', 'success');
                } else {
                    throw new Error('Failed to answer call');
                }
                
            } catch (error) {
                log(`‚ùå Error answering call: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        async function endCall() {
            try {
                log('üìû Ending call...', 'info');
                updateStatus('Ending call...', 'info');
                
                if (firebaseVideoCall) {
                    await firebaseVideoCall.endCall();
                }
                
                // Clear video elements
                const localVideo = document.getElementById('local-video');
                const remoteVideo = document.getElementById('remote-video');
                if (localVideo) localVideo.srcObject = null;
                if (remoteVideo) remoteVideo.srcObject = null;
                
                currentOffer = null;
                updateStatus('Call ended', 'info');
                
            } catch (error) {
                log(`‚ùå Error ending call: ${error.message}`, 'error');
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        function toggleMute() {
            if (firebaseVideoCall) {
                const isMuted = firebaseVideoCall.toggleMute();
                const muteBtn = document.getElementById('muteBtn');
                muteBtn.textContent = isMuted ? 'Unmute' : 'Mute';
                muteBtn.className = isMuted ? 'btn btn-warning' : 'btn btn-success';
                log(`Audio ${isMuted ? 'muted' : 'unmuted'}`, 'info');
            }
        }
        
        function toggleVideo() {
            if (firebaseVideoCall) {
                const isVideoOff = firebaseVideoCall.toggleVideo();
                const videoBtn = document.getElementById('videoBtn');
                videoBtn.textContent = isVideoOff ? 'Enable Video' : 'Disable Video';
                videoBtn.className = isVideoOff ? 'btn btn-warning' : 'btn btn-success';
                log(`Video ${isVideoOff ? 'disabled' : 'enabled'}`, 'info');
            }
        }
        
        function setupRemoteVideo(stream) {
            const remoteVideo = document.getElementById('remote-video');
            if (remoteVideo) {
                remoteVideo.srcObject = stream;
                log('Remote video stream set up', 'success');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-initialize on page load
        window.addEventListener('load', function() {
            log('üöÄ Final Firebase Video Call Test loaded', 'info');
            log('üìã Click "Initialize Firebase" to begin', 'info');
            updateButtons();
        });
    </script>
</body>
</html>
