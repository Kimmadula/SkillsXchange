<!DOCTYPE html>
<html>
<head>
    <title>Test WebRTC Callee Auto-Answer Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .warning { background: #fff3cd; color: #856404; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .primary { background: #007bff; color: white; }
        .secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <h1>Test WebRTC Callee Auto-Answer Fix</h1>
    
    <div id="test-results"></div>
    
    <button id="test-callee-setup-btn" class="primary">Test Callee Setup</button>
    <button id="test-offer-detection-btn" class="secondary">Test Offer Detection</button>
    <button id="test-webrtc-btn" class="secondary">Test WebRTC Signaling</button>
    
    <script>
        const testResults = document.getElementById('test-results');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = logMessage;
            testResults.appendChild(resultDiv);
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // Test callee setup
        function testCalleeSetup() {
            log('üîß Testing callee auto-answer setup...', 'info');
            
            if (window.webrtcSignaling) {
                log('‚úÖ WebRTC signaling class available', 'success');
                
                if (window.webrtcSignaling.database) {
                    log('‚úÖ Firebase database available', 'success');
                    
                    // Test if callee setup function exists
                    if (typeof setupCalleeForIncomingCalls === 'function') {
                        log('‚úÖ Callee setup function available', 'success');
                    } else {
                        log('‚ùå Callee setup function missing', 'error');
                    }
                    
                } else {
                    log('‚ùå Firebase database not available', 'error');
                }
            } else {
                log('‚ùå WebRTC signaling class not available', 'error');
            }
        }
        
        // Test offer detection logic
        function testOfferDetection() {
            log('üîß Testing offer detection logic...', 'info');
            
            // Simulate the offer detection logic
            const mockCallData = {
                offer: {
                    type: 'offer',
                    sdp: 'mock-sdp-data',
                    timestamp: Date.now()
                },
                answer: null // No answer yet
            };
            
            if (mockCallData.offer && !mockCallData.answer) {
                log('‚úÖ Offer detection logic works - call has offer but no answer', 'success');
                log('üìû This would trigger auto-answer for callee', 'info');
            } else {
                log('‚ùå Offer detection logic failed', 'error');
            }
            
            // Test with call that already has answer
            const mockCallDataWithAnswer = {
                offer: {
                    type: 'offer',
                    sdp: 'mock-sdp-data',
                    timestamp: Date.now()
                },
                answer: {
                    type: 'answer',
                    sdp: 'mock-answer-sdp',
                    timestamp: Date.now()
                }
            };
            
            if (mockCallDataWithAnswer.offer && !mockCallDataWithAnswer.answer) {
                log('‚ùå Should not detect offer when answer exists', 'error');
            } else {
                log('‚úÖ Correctly ignores calls that already have answers', 'success');
            }
        }
        
        // Test WebRTC signaling
        function testWebRTCSignaling() {
            log('üîß Testing WebRTC signaling...', 'info');
            
            if (window.webrtcSignaling) {
                log('‚úÖ WebRTC signaling class available', 'success');
                
                // Test answerCall method
                if (typeof window.webrtcSignaling.answerCall === 'function') {
                    log('‚úÖ answerCall method available', 'success');
                } else {
                    log('‚ùå answerCall method missing', 'error');
                }
                
                // Test listenForOffer method
                if (typeof window.webrtcSignaling.listenForOffer === 'function') {
                    log('‚úÖ listenForOffer method available', 'success');
                } else {
                    log('‚ùå listenForOffer method missing', 'error');
                }
                
                // Test ICE candidate buffering
                if (window.webrtcSignaling.iceCandidateBuffer !== undefined) {
                    log('‚úÖ ICE candidate buffering available', 'success');
                } else {
                    log('‚ùå ICE candidate buffering missing', 'error');
                }
                
            } else {
                log('‚ùå WebRTC signaling class not available', 'error');
            }
        }
        
        // Event listeners
        document.getElementById('test-callee-setup-btn').addEventListener('click', testCalleeSetup);
        document.getElementById('test-offer-detection-btn').addEventListener('click', testOfferDetection);
        document.getElementById('test-webrtc-btn').addEventListener('click', testWebRTCSignaling);
        
        // Auto-run tests when page loads
        window.addEventListener('load', function() {
            log('Page loaded, testing WebRTC callee fix...', 'info');
            testCalleeSetup();
            testOfferDetection();
            testWebRTCSignaling();
        });
    </script>
    
    <!-- Firebase v9 CDN (Compatibility Version) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>
</body>
</html>
