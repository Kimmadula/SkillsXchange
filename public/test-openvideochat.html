<!DOCTYPE html>
<html>
<head>
    <title>Test openVideoChat Function</title>
</head>
<body>
    <h1>Test openVideoChat Function</h1>
    
    <button onclick="testOpenVideoChat()">Test openVideoChat Function</button>
    
    <div id="result"></div>
    
    <script>
        function testOpenVideoChat() {
            const resultDiv = document.getElementById('result');
            
            try {
                // Test if openVideoChat is defined
                if (typeof window.openVideoChat === 'function') {
                    resultDiv.innerHTML = '<p style="color: green;">✅ openVideoChat function is defined and accessible!</p>';
                    console.log('✅ openVideoChat function is defined and accessible!');
                } else {
                    resultDiv.innerHTML = '<p style="color: red;">❌ openVideoChat function is NOT defined!</p>';
                    console.error('❌ openVideoChat function is NOT defined!');
                }
                
                // Test if we can call it (it will fail because modal doesn't exist, but that's expected)
                try {
                    window.openVideoChat();
                    resultDiv.innerHTML += '<p style="color: blue;">ℹ️ Function called successfully (modal not found is expected)</p>';
                } catch (error) {
                    if (error.message.includes('modal not found') || error.message.includes('Video chat modal not found')) {
                        resultDiv.innerHTML += '<p style="color: blue;">ℹ️ Function called successfully (modal not found is expected)</p>';
                    } else {
                        resultDiv.innerHTML += '<p style="color: orange;">⚠️ Function called but threw unexpected error: ' + error.message + '</p>';
                    }
                }
                
            } catch (error) {
                resultDiv.innerHTML = '<p style="color: red;">❌ Error testing function: ' + error.message + '</p>';
                console.error('Error testing function:', error);
            }
        }
        
        // Auto-run test when page loads
        window.onload = function() {
            console.log('Page loaded, testing openVideoChat function...');
            testOpenVideoChat();
        };
    </script>
</body>
</html>
